name: "amazon"
base_url: "https://www.amazon.com"
timeout: 30
retries: 3

selectors:
  - name: "Name"
    selector: "#productTitle"
    attribute: "text"
  - name: "Brand"
    selector: "a[href*='/stores/']"
    attribute: "text"
  - name: "Image URLs"
    selector: "#altImages li.imageThumbnail img"
    attribute: "src"
    multiple: true
  - name: "Weight"
    selector: "//tr[.//th[contains(., 'Weight')]] | //li[contains(., 'ounces')] | //li[contains(., 'pounds')]"
    attribute: "text"

workflows:
  - action: "navigate"
    params:
      url: "https://www.amazon.com/s?k={sku}"
  - action: "wait"
    params:
      selector: ".s-result-item, .s-search-results"
      timeout: 15
  - action: "wait"
    params:
      seconds: 2
  - action: "click"
    params:
      selector: ".s-result-item a[href*='/dp/'], .s-search-result a[href*='/dp/']"
  - action: "wait"
    params:
      selector: "#productTitle, #title"
      timeout: 15
  - action: "extract"
    params:
      fields: ["Name", "Brand", "Image URLs", "Weight"]

anti_detection:
  enable_captcha_detection: true
  enable_rate_limiting: true
  enable_human_simulation: true
  enable_session_rotation: false
  enable_blocking_handling: true
  captcha_selectors:
    - "[class*='captcha']"
    - "[id*='captcha']"
    - "[class*='recaptcha']"
    - "[id*='recaptcha']"
    - ".g-recaptcha"
    - "#captcha-container"
  blocking_selectors:
    - "[class*='blocked']"
    - "[id*='blocked']"
    - "[class*='banned']"
    - "[id*='banned']"
    - "[class*='access-denied']"
    - "[id*='access-denied']"
  rate_limit_min_delay: 1.0
  rate_limit_max_delay: 5.0
  session_rotation_interval: 100
  max_retries_on_detection: 3