name: "amazon"
test_skus: ["035585499741"]
base_url: "https://www.amazon.com"
timeout: 30
retries: 3

selectors:
  - name: "Name"
    selector: "#productTitle"
    attribute: "text"
  - name: "Brand"
    selector: "a[href*='/stores/']"
    attribute: "text"
  - name: "Image URLs"
    selector: "#altImages li.imageThumbnail img"
    attribute: "src"
    multiple: true
  - name: "Weight"
    selector: "//tr[.//th[contains(., 'Weight')]] | //li[contains(., 'ounces')] | //li[contains(., 'pounds')]"
    attribute: "text"

workflows:
  - action: "navigate"
    params:
      url: "https://www.amazon.com/s?k={sku}"
  - action: "check_no_results" # Explicitly check for no results page
  - action: "conditional_skip"
    params:
      if_flag: "no_results_found"
  - action: "wait_for"
    params:
      selector: ".s-result-item, .s-no-results, #no-results, .s-search-no-results"
      timeout: 15
  - action: "click"
    params:
      selector: ".s-result-item a[href*='/dp/'], .s-search-result a[href*='/dp/']"
  - action: "wait_for"
    params:
      selector: "#productTitle, #title"
      timeout: 15
  - action: "extract"
    params:
      fields: ["Name", "Brand", "Image URLs", "Weight"]

anti_detection:
  enable_captcha_detection: true
  enable_rate_limiting: true
  enable_human_simulation: true
  enable_session_rotation: false
  enable_blocking_handling: true
  captcha_selectors:
    - "[class*='captcha']"
    - "[id*='captcha']"
    - "[class*='recaptcha']"
    - "[id*='recaptcha']"
    - ".g-recaptcha"
    - "#captcha-container"
  blocking_selectors:
    - "[class*='blocked']"
    - "[id*='blocked']"
    - "[class*='banned']"
    - "[id*='banned']"
    - "[class*='access-denied']"
    - "[id*='access-denied']"
  rate_limit_min_delay: 1.0
  rate_limit_max_delay: 5.0
  session_rotation_interval: 100
  max_retries_on_detection: 3

validation:
  no_results_selectors:
    - ".no-results"
    - ".empty-search"
    - "[data-testid*='no-results']"
    - ".s-no-results"
    - "#no-results"
    - "#noResultsTitle"
    - ".no-results-message"
    - ".a-size-medium-plus.a-color-base"
    - "div.s-search-results > div[data-component-type='s-search-result']:first-child:not([data-component-id])"
    - ".s-search-results .s-result-item .s-title-instructions-style h2:contains('No results for')"
  no_results_text_patterns:
    - "no results found"
    - "no products found"
    - "your search returned no results"
    - "we couldn't find any results"
    - "no items match your search"
    - "no results for"
    - "your search did not yield any results"
    - "we cannot find any results for"
    - "try checking your spelling or use more general terms"
    - "didn't find any results"
    - "zero results"