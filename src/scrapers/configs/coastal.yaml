name: "coastal"
test_skus: ["076484513046", "076484648618", "076484073410"]
base_url: "https://www.coastalpet.com"
timeout: 30
retries: 3

selectors:
  - name: "Name"
    selector: ".product-title h1"
    attribute: "text"
  - name: "Brand"
    selector: ".product-brand"
    attribute: "text"
  - name: "Image URLs"
    selector: ".product-gallery img"
    attribute: "src"
    multiple: true

workflows:
  - action: "navigate"
    params:
      url: "https://www.coastalpet.com/products/search/?q={sku}"
  - action: "wait_for"
    params:
      selector: ".product-listing, .no-results, .empty-search, .search-no-results"
      timeout: 10
  - action: "check_no_results"
  - action: "conditional_skip"
    params:
      if_flag: "no_results_found"
  - action: "click"
    params:
      selector: "p.product-listing__title--text a"
  - action: "wait_for"
    params:
      selector: ".product-detail"
      timeout: 10
  - action: "extract"
    params:
      fields: ["Name", "Brand", "Image URLs"]

anti_detection:
  enable_captcha_detection: false
  enable_rate_limiting: false
  enable_human_simulation: true
  enable_session_rotation: false
  enable_blocking_handling: false
  rate_limit_min_delay: 1.0
  rate_limit_max_delay: 3.0
  session_rotation_interval: 100
  max_retries_on_detection: 3

validation:
  no_results_selectors:
    - ".no-results"
    - ".empty-search"
    - "[data-testid*='no-results']"
    - ".search-no-results"
    - "#no-results-message"
  no_results_text_patterns:
    - "no results found"
    - "no products found"
    - "your search returned no results"
    - "we couldn't find any results"
    - "no items match your search"
