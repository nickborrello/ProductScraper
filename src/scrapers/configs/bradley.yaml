name: "bradley"
base_url: "https://www.bradleycaldwell.com"
test_skus: ["035585499741"]
timeout: 30
retries: 3

selectors:
  - name: "Name"
    selector: "h1"
    attribute: "text"
  - name: "Brand"
    selector: "//h1/preceding-sibling::a[1]"
    attribute: "text"
  - name: "Weight"
    selector: "//*[contains(text(), 'Weight:')]"
    attribute: "text"
  - name: "Image URLs"
    selector: "img"
    attribute: "src"
    multiple: true

workflows:
  - action: "navigate"
    params:
      url: "https://www.bradleycaldwell.com/search?term={sku}"

  - action: "wait_for"
    params:
      selector:
        ["//h1[contains(text(), 'Search results for')]", "//h3[contains(text(), 'Sorry, no results for')]"]
      timeout: 20

  - action: "check_no_results"
    params:
      min_confidence: 0.5

  - action: "conditional_skip"
    params:
      if_flag: "no_results_found"

  - action: "click"
    params:
      selector: "main a[href*='bradleycaldwell.com']"

  - action: "wait_for"
    params:
      selector: "h1"
      timeout: 20

  # Extract product details directly from the page
  - action: "extract"
    params:
      fields: ["Name", "Brand", "Weight", "Image URLs"]

validation:
  no_results_selectors:
    - "//*[contains(text(), '0 items')]"
  no_results_text_patterns:
    - "0 items"
