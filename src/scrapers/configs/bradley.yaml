name: "bradley"
base_url: "https://www.bradleycaldwell.com"
test_skus: ["035585499741"]
timeout: 30
retries: 3

selectors:
  - name: "Name"
    selector: "h1"
    attribute: "text"
  - name: "Brand"
    selector: ".product-brand"
    attribute: "text"
  - name: "Weight"
    selector: ".product-weight"
    attribute: "text"
  - name: "Images"
    selector: ".product-gallery img"
    attribute: "src"
    multiple: true
  - name: "Product URL"
    selector: "main a[href*='-']"
    attribute: "href"

workflows:
  - action: "navigate"
    params:
      url: "https://www.bradleycaldwell.com/search?term={sku}"

  - action: "wait_for"
    params:
      selector:
        [
          "//h1[contains(text(), 'Search results for')]",
          "//h3[contains(text(), 'Sorry, no results for')]",
        ]
      timeout: 20

  - action: "check_no_results"
    params:
      min_confidence: 0.8

  - action: "conditional_skip"
    params:
      if_flag: "no_results_found"

  - action: "extract"
    params:
      fields: ["Product URL"]

  - action: "navigate"
    params:
      url: "{Product URL}"

  - action: "wait_for"
    params:
      selector: "//a[contains(@href, 'manufacturer')]"
      timeout: 20

  # Extract product details directly from the page
  - action: "extract"
    params:
      fields: ["Name", "Brand", "Weight", "Image URLs"]

validation:
  no_results_selectors:
    - "//*[contains(text(), '0 items')]"
  no_results_text_patterns:
    - "0 items"
