name: "petfoodex"
test_skus: ["10852301008912"]
base_url: "https://orders.petfoodexperts.com"
timeout: 30
retries: 3

selectors:
  - name: "Name"
    selector: "div.pf-detail-heading h1"
    attribute: "text"
  - name: "Brand"
    selector: "a.pf-detail-title span"
    attribute: "text"
  - name: "Weight"
    selector: ".pf-detail-weight, .weight, [data-weight], .pf-detail-info li:contains('Weight')"
    attribute: "text"
  - name: "Images"
    selector: "img[data-test-selector='productDetails_mainImage'], .pf-detail-nav .pf-slide img"
    attribute: "src"
    multiple: true

workflows:
  - action: "login"
  - action: "navigate"
    params:
      url: "https://orders.petfoodexperts.com/Search?query={sku}"
  - action: "wait_for"
    params:
      selector: "div.pf-detail-wrap, .pf-no-results"
      timeout: 15
  - action: "check_no_results"
  - action: "conditional_skip"
    params:
      if_flag: "no_results_found"
  - action: "extract"
    params:
      fields: ["Name", "Brand", "Weight", "Images"]

login:
  url: "https://orders.petfoodexperts.com/SignIn"
  username_field: "#userName"
  password_field: "#password"
  submit_button: "button[data-test-selector='signIn_submit']"

anti_detection:
  enable_captcha_detection: false
  enable_rate_limiting: false
  enable_human_simulation: true
  enable_session_rotation: false
  enable_blocking_handling: false
  rate_limit_min_delay: 1.0
  rate_limit_max_delay: 3.0
  session_rotation_interval: 100
  max_retries_on_detection: 3

validation:
  no_results_selectors:
    - ".pf-no-results"
    - ".no-results"
    - ".empty-search"
    - "[data-testid*='no-results']"
    - ".search-no-results"
  no_results_text_patterns:
    - "no results found"
    - "no products found"
    - "your search returned no results"
    - "we couldn't find any results"
    - "no items match your search"
