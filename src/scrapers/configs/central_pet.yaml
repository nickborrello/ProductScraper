anti_detection:
  enable_blocking_handling: false
  enable_captcha_detection: false
  enable_human_simulation: true
  enable_rate_limiting: false
  enable_session_rotation: false
  max_retries_on_detection: 3
  rate_limit_max_delay: 3.0
  rate_limit_min_delay: 1.0
  session_rotation_interval: 100
base_url: https://www.centralpet.com
http_status:
  enabled: true
  error_status_codes:
    - 400
    - 401
    - 403
    - 404
    - 500
    - 502
    - 503
    - 504
  fail_on_error_status: true
  warning_status_codes:
    - 301
    - 302
    - 307
    - 308
name: central_pet
retries: 3
selectors:
  - attribute: text
    name: Name
    selector: "#tst_productDetail_erpDescription"
  - attribute: text
    name: Brand
    selector: a[ng-if='vm.product.brand.detailPagePath']
  - attribute: innerHTML
    name: Weight
    selector:
      //div[@class='specification-container']//li[strong[contains(text(), 'Product
      Gross Weight')]]/span
  - attribute: src
    multiple: true
    name: Images
    selector: img.tst_productDetailPage_mainImage
test_skus:
  - 097612840087
  - "762177840208"
  - 097612840087
timeout: 30
validation:
  no_results_selectors:
    - span.no-results-found
    - .no-results
    - .empty-search
    - "[data-testid*='no-results']"
    - div.search-results-none
    - p:contains('Sorry, no products were found')
    - h2:contains('No Search Results')
  no_results_text_patterns:
    - no results found
    - no products found
    - your search returned no results
    - we couldn't find any results
    - no items match your search
    - sorry, no products were found
    - no search results
workflows:
  - action: navigate
    params:
      url: https://www.centralpet.com/Search?criteria={sku}
  - action: conditional_click
    params:
      selector: //button[contains(text(), 'Accept')]
  - action: wait_for
    params:
      selector: "#tst_productDetail_erpDescription, span.no-results-found, .no-results"
      timeout: 10
  - action: check_no_results
    params:
      min_confidence: 0.95
  - action: conditional_skip
    params:
      if_flag: no_results_found
  - action: extract
    params:
      fields:
        - Name
        - Brand
        - Weight
        - Images
