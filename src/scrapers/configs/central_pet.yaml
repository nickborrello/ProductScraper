name: "central_pet"
test_skus: ["035585499741", "762177840208", "097612840087"]
base_url: "https://www.centralpet.com"
timeout: 30
retries: 3

selectors:
  - name: "Name"
    selector: "#tst_productDetail_erpDescription"
    attribute: "text"
  - name: "Brand"
    selector: "a[ng-if='vm.product.brand.detailPagePath']"
    attribute: "text"
  - name: "Weight"
    selector: "//div[@class='specification-container']//li[strong[contains(text(), 'Product Gross Weight')]]/span"
    attribute: "innerHTML"
  - name: "Image URLs"
    selector: "li[id^='tst_productDetailPage_mainThumbnail'] img"
    attribute: "src"
    multiple: true

workflows:
  - action: "navigate"
    params:
      url: "https://www.centralpet.com/Search?criteria={sku}"
  - action: "wait_for"
    params:
      selector: "#tst_productDetail_erpDescription, span.no-results-found"
      timeout: 10
  - action: "extract"
    params:
      fields: ["Name", "Brand", "Weight", "Image URLs"]

anti_detection:
  enable_captcha_detection: false
  enable_rate_limiting: true
  enable_human_simulation: true
  enable_session_rotation: false
  enable_blocking_handling: false
  rate_limit_min_delay: 1.0
  rate_limit_max_delay: 3.0
  session_rotation_interval: 100
  max_retries_on_detection: 3

http_status:
  enabled: true
  fail_on_error_status: true
  error_status_codes: [400, 401, 403, 404, 500, 502, 503, 504]
  warning_status_codes: [301, 302, 307, 308]

validation:
  no_results_selectors:
    - "span.no-results-found"
    - ".no-results"
    - ".empty-search"
    - "[data-testid*='no-results']"
  no_results_text_patterns:
    - "no results found"
    - "no products found"
    - "your search returned no results"
    - "we couldn't find any results"
    - "no items match your search"