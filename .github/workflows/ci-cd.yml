name: ProductScraper CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Cache uv dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Create virtual environment
      run: |
        uv venv

    - name: Install dependencies
      run: |
        uv pip install -e .[dev]

    - name: Run linting
      run: |
        uv run flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        uv run black src/ tests/
        uv run isort --check-only src/ tests/

    - name: Run unit tests
      run: |
        uv run pytest tests/unit/ -v --tb=short --cov=src --cov-report=xml --cov-report=term

    - name: Run integration tests
      run: |
        uv run pytest tests/integration/ -v --tb=short -m "not slow"
        uv run python tests/platform_test_scrapers.py --all --verbose
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Run performance tests
      run: |
        uv run pytest tests/integration/ -v --tb=short -m "slow" --durations=10

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  validate-structure:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Create virtual environment
      run: |
        uv venv

    - name: Install dependencies
      run: |
        uv pip install -e .

    - name: Validate scraper structure
      run: |
        uv run python tests/platform_test_scrapers.py --validate amazon
        uv run python tests/platform_test_scrapers.py --validate bradley
        uv run python tests/platform_test_scrapers.py --validate central_pet
        uv run python tests/platform_test_scrapers.py --validate coastal
        uv run python tests/platform_test_scrapers.py --validate mazuri
        uv run python tests/platform_test_scrapers.py --validate orgill
        uv run python tests/platform_test_scrapers.py --validate petfoodex
        uv run python tests/platform_test_scrapers.py --validate phillips

  security-scan:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Run safety check
      run: |
        uv pip install safety
        uv run safety check

    - name: Run bandit security scan
      run: |
        uv pip install bandit
        uv run bandit -r src/ -f json -o bandit-report.json || true

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: bandit-report.json

  quality-gate:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Create virtual environment
      run: |
        uv venv

    - name: Install dependencies
      run: |
        uv pip install -e .[dev]

    - name: Run quality validation
      run: |
        uv run pytest tests/integration/test_data_quality.py

  deploy:
    needs: [test, validate-structure, security-scan, quality-gate]
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Create virtual environment
      run: |
        uv venv

    - name: Install dependencies
      run: |
        uv pip install -e .

    - name: Deploy scrapers locally
      run: |
        echo "Local deployment completed - scrapers are ready to run"
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Validate deployment
      run: |
        uv run python tests/platform_test_scrapers.py --all --local
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Generate deployment report
      run: |
        echo "## Local Deployment Report" > deployment_report.md
        echo "- **Date:** $(date)" >> deployment_report.md
        echo "- **Environment:** ${{ github.event.inputs.environment || 'staging' }}" >> deployment_report.md
        echo "- **Commit:** ${{ github.sha }}" >> deployment_report.md
        echo "- **Status:** ‚úÖ Successful" >> deployment_report.md

    - name: Upload deployment report
      uses: actions/upload-artifact@v4
      with:
        name: deployment-report
        path: deployment_report.md

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Notify deployment status
      run: |
        case "${{ needs.deploy.result }}" in
          success)
            echo "üéâ Deployment successful!"
            ;;
          skipped)
            echo "‚ö†Ô∏è Deployment skipped - check validation job or environment configuration"
            ;;
          *)
            echo "‚ùå Deployment failed or cancelled!"
            exit 1
            ;;
        esac